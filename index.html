<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front End Take Home Exercise</title>
</head>
<body>
    <h1>Submit a Form</h1>
    <form>
       <label>Name:</label> <input id="Name" type="text"  required>
       <label>Email:</label> <input id="Email" type="text" required>
       <label>Password:</label> <input id="Password" type="text" required>
       <label id="occupationLabel">Occupation:</label> 
       <select id="occupationId" required></select>
       <label>State:</label> 
       <select id="stateId" required></select>
       <button id="btn">Submit</button>
    </form>
    <script src="code.js"></script>
</body>
</html>
